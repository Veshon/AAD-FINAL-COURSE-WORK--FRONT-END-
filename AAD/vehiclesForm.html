<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Management</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="vehiclesForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="vehicesForm.js"></script>
</head>
<body>

<div id="backGroundImg"><img src="assets/images/vehicles3.jpg"></div>

<h3 id="heading">Vehicle Management</h3>

<div id="blurBckgound"></div>

<div id="allTxtFields">
    <div class="txtField">
        <input class="form-control form-control-sm" type="text" placeholder="Code" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" placeholder="Common Name" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" placeholder="Scientific Name" aria-label=".form-control-sm example">
    </div>

    <div class="txtField2">
        <input class="form-control form-control-sm" type="text" placeholder="Image" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" placeholder="Category" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" placeholder="Season" aria-label=".form-control-sm example">
    </div>

    <div class="txtField3">
        <input class="form-control form-control-sm" type="text" placeholder="Field" aria-label=".form-control-sm example">
    </div>

    <div id="allBtns">
        <button type="button" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-warning">Clear</button>
    </div>

    <div id="homeBtn">
        <a href="index.html"><button type="button" class="btn"><img src="assets/images/icons8-home-96.png"></button></a>
    </div>

</div>

</body>
</html>
